<h2>this is my fancy pwa app</h2>

<mat-form-field>
  <div>
    <mat-toolbar>
      <!-- Display files names -->
      <input matInput [(ngModel)]="fileAttr" readonly name="name" />
      <!-- Browse Button -->
      <!-- <button mat-flat-button color="primary">Browse File</button> -->
    </mat-toolbar>
    <!-- Fetch selected filed on change -->
    <input
      type="file"
      #fileInput
      id="uploadFile"
      (change)="uploadFileEvt($event)"
      name="uploadFile"
      multiple="multiple"
      accept="image/*"
    />
  </div>
</mat-form-field>



<button (click)="openModal('')">Upload Image</button>
